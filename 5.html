<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение текста</title>
</head>
<body>

<h1>Введите текст</h1>
<input type="text" id="textInput" placeholder="Введите что-нибудь...">

<script>
    const textInput = document.getElementById('textInput');

    textInput.addEventListener('input', () => {
        alert('Текст был изменен');
    });
</script>

</body>
</html>
