<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топакова Полина</title>
</head>
<body>

<h1>Введите начисленную зарплату за следующие месяцы</h1>
<form id="salaryForm">
    <label for="january">Январь:</label>
    <input type="number" id="january" value="300"><br>

    <label for="february">Февраль:</label>
    <input type="number" id="february" value="200"><br>

    <label for="march">Март:</label>
    <input type="number" id="march" value="500"><br>

    <label for="april">Апрель:</label>
    <input type="number" id="april" value="250"><br>

    <label for="may">Май:</label>
    <input type="number" id="may" value="350"><br>

    <label for="june">Июнь:</label>
    <input type="number" id="june" value="500"><br>

    <button type="button" id="calculateButton">Вычислить</button>
</form>

<h2>Средняя зарплата: <span id="averageSalary">350</span></h2>

<script>
    document.getElementById('calculateButton').addEventListener('click', () => {
        const january = parseFloat(document.getElementById('january').value);
        const february = parseFloat(document.getElementById('february').value);
        const march = parseFloat(document.getElementById('march').value);
        const april = parseFloat(document.getElementById('april').value);
        const may = parseFloat(document.getElementById('may').value);
        const june = parseFloat(document.getElementById('june').value);

        const average = (january + february + march + april + may + june) / 6;
        document.getElementById('averageSalary').textContent = average.toFixed(2);
    });
</script>

</body>
</html>
